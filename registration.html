<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="day8(1).css">
    <title>Registration_Form</title>
</head>
<body>
      <h2> ADINA INSTITUTE OF SCIENCE AND TECHNOLOGY <br> Student Registration Form  </h2>  
      <div class="container">
      <center>
      <table align="center" cellpadding="10">
      <tr>
          <td>First Name :</td>
          <td><input type="text" id="name"  name="name" placeholder="Enter your first name"></td>
      </tr>
      <tr>
        <td>Last Name :</td>
        <td><input type="text" id="name" name="name"  placeholder="Enter your last name"></td>
    </tr>
    <tr>
        <td>Email :</td>
        <td><input type="email" id="name"  name="email"  
            placeholder="Enter your valid email"></td>
    </tr>
    <tr>
        <td>Passward :</td>
        <td><input type="password" id="name"  name="password" 
            placeholder="Enter your password"></td>
    </tr>
    <tr>
        <td>Re-Passward :</td>
        <td><input type="password" id="name"  name="pass"  
            placeholder="Re-Enter password "></td>
    </tr>
    <tr>
        <td> Date Of Birth :</td>
        <td><input type="date" id="name"  name="date"  
            placeholder="-/-/-"></td>
    </tr>
    <tr>
        <td> Mobile Number :</td>
        <td><input type="text" id="name"  name="Mobile"  
            placeholder=""></td>
    </tr>
    <tr>
        <td>Gender :</td>
        <td><input type="radio" name="male"> Male
            <input type="radio" name="male"> Fe-Male
            <input type="radio" name="male"> Other</td>
    </tr>
    <tr>
        <td>Address :</td>
        <td><textarea name="textarea" id="name" cols="25" rows="6" 
            placeholder="Enter your address"></textarea></td>
    </tr>
    <tr>
        <td> City  :</td>
        <td><input type="text" id="name"  name="city"  
            placeholder="Enter ur city"></td>
    </tr>
    <tr>
        <td> State  :</td>
        <td><input type="text" id="name"  name="State"  
            placeholder="Enter ur State"></td>
    </tr>
    <tr>
        <td> Contry  :</td>
        <td><input type="text" id="name"  name="contry"  
            placeholder="Enter ur contry"></td>
    </tr>
    <tr>
        <td> Pincode  :</td>
        <td><input type="text" id="name"  name="pin"  
            placeholder="Enter ur Pincode"></td>
    </tr>
    <tr>
        <td align="center" collspan="2">
            <input type="Submit" value="Submit" id="btn">
            &nbsp;&nbsp; <input type="Submit" value="reset" id="btn">
        </td>

    </tr>
    </table>
</center>
</div>
    

    
</body>
</html>
